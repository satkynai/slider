<head>

    <link rel="stylesheet" href="slider.css">
    <title>Simple Slider</title>
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <div class="slide"><img src="imgs/паразиты.jpg" alt="" /></div>

</div>

<script src="slider.js"></script>
</body>
</html>
